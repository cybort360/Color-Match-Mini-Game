<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Match Mini Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <button class="btn again">Play Again</button>
      <div class="result">Match the Random Color</div>
    </header>
    <main>
      <section class="top">
        <button class="color red">Red</button>
        <button class="color green">Green</button>
        <button class="color blue">Blue</button>
        <button class="color orange">Orange</button>
        <button class="color yellow">Yellow</button>
      </section>
      <section class="bottom">
        <p class="message">Click a color to start!</p>
        <p class="label-score">‚è≥ Attempts Left: <span class="score">5</span></p>
        <p class="label-highscore">ü•á Best Score: <span class="highscore">0</span></p>
      </section>
    </main>
    <script src="sandbox.js"></script>
  </body>
</html>
